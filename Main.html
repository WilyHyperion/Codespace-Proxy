<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Main</h1>
    <input type="text" id="urlEnter">
    <script>
        document.getElementById("urlEnter").addEventListener("keydown", function (event) {
            if (event.keyCode === 13) {
                event.preventDefault();
                fetch(window.location.href + "changeURL", {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        url: document.getElementById("urlEnter").value
                    })
                }).then(response => response.text().then((response) => {
                    document.open("text/html");
                    document.write(response);
                    document.close();
                }));
            }
        });
    </script>
</body>

</html>
